<div class="filter-container">
    <mat-form-field appearance="fill" class="type-filter">
        <mat-label>{{ options().label }}</mat-label>
        <mat-select (selectionChange)="onFilterChange($event.value)">
            <mat-option *ngIf="context() === 'filter'" value="">All {{ options().label }}</mat-option>
            <mat-option *ngFor="let option of options().value" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
