<div class="pokemon-card">
    <div class="card-container" [ngStyle]="{ 'background-color': backgroundColor }">
        <div class="card-header">
            <h2>{{ pokemon().name }}</h2>
            <div class="card-hp-type">
                <p>{{ pokemon().hp }} HP</p>
                <div class="icon-container">
                    <img class="pokemon-type-icon" [src]="pokemonTypeIcon" alt="type icon" />
                </div>
            </div>
        </div>
        <div class="card-content">
            <div class="image-container">
                <img class="pokemon-image" [src]="pokemon().image" alt="pokemon image" />
                <p class="figure-caption">{{ pokemon().figureCaption }}</p>
            </div>
            <p class="attack-name">{{ pokemon().attackName }}</p>
            <p class="attack-strength">Attack strength: {{ pokemon().attackStrength }}</p>
            <p class="attack-description">{{ pokemon().attackDescription }}</p>
        </div>
    </div>
</div>
